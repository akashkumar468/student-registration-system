<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Student Registration System for managing student records." />
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Student Registration System</h1>
    <p>Register, view, edit, and delete student records with ease.</p>
  </header>

  <main>
    <section id="form-section">
      <h2>Register Student</h2>
      <form id="student-form">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="email" id="email" placeholder="Email ID" required />
        <input type="text" id="contact" placeholder="Contact No." required />
        <button type="submit">Add Student</button>
      </form>
    </section>

    <section id="student-list-section">
      <h2>Registered Students</h2>
      <div class="table-wrapper">
        <table id="student-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
